<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Crear Nuevo Ticket</h2>
        <input type="text" id="titulo" class="form-control my-2" placeholder="Título del Ticket">
        <textarea id="descripcion" class="form-control my-2" placeholder="Descripción"></textarea>
        <select id="prioridad" class="form-control my-2">
            <option value="baja">Baja</option>
            <option value="media">Media</option>
            <option value="alta">Alta</option>
            <option value="urgente">Urgente</option>
        </select>
        <button id="btnCrearTicket" class="btn btn-primary w-100">Crear Ticket</button>
        <p id="mensaje" class="text-success mt-2"></p>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
