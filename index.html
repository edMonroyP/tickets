<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h2>Iniciar Sesión</h2>
        <input type="email" id="email" class="form-control my-2" placeholder="Correo electrónico">
        <input type="password" id="password" class="form-control my-2" placeholder="Contraseña">
        <button id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
        <button id="btnGoogle" class="btn btn-danger w-100 mt-2">Google</button>
        <p class="mt-2">¿No tienes cuenta? <a href="#" id="btnRegister">Regístrate</a></p>
        <p id="error-message" class="text-danger"></p>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
