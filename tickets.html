<!-- tickets.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tickets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Lista de Tickets</h2>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Prioridad</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>
    </div>
    
    <!-- Botón Flotante para Crear Nuevo Ticket -->
    <button id="btnNuevoTicket" class="btn btn-primary btn-lg rounded-circle position-fixed bottom-3 end-3" 
        style="width: 60px; height: 60px; font-size: 24px; padding: 0; border-radius: 50%; right: 20px; bottom: 20px;">
        +
    </button>

    <script src="app.js" type="module"></script>
</body>
</html>
